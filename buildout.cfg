[buildout]
index = http://packages.lizardsystem.nl
find-links =
extends = http://packages.lizardsystem.nl/kgs/latest.cfg
prefer-final = true
show-picked-versions = true
parts =
    sysegg
    mkdir
    django
    omelette
    console_scripts
    pyflakes
develop = .
extensions = mr.developer
eggs =
    lizard-shape


[versions]
lizard-shape =
lizard-map =
lizard-ui =
Django = 1.6.6
zc.buildout = 2.2.1
syseggrecipe =
django-nose =
djangorecipe =
django-extensions =
django-compressor =
django-jsonfield =
nose =


[sysegg]
recipe = syseggrecipe
force-sysegg = true
eggs =
    matplotlib
    psycopg2


[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/log


[sources]
lizard-map = git git@github.com:lizardsystem/lizard-map.git
lizard-ui = git git@github.com:lizardsystem/lizard-ui.git

[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
project = lizard_shape
projectegg = lizard_shape
settings = testsettings
test = lizard_shape
eggs = lizard-shape


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    eazysvn
    coverage > 3.3.1
    pep8
    zest.releaser


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'
